[package]
name = "dsc"
version = "0.1.0"
authors = ["eikek <eikek@posteo.de>"]
edition = "2018"
description = "A command line interface to Docspell, a free DMS."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
clap = "3.0.0-beta.2"
csv = "1.1"
dirs = { version = "3.0" }
env_logger = { version = "0.8" }
hex = "0.4"
log = { version = "0.4" }
prettytable-rs = { version = "0.8" }
reqwest = { version = "0.11", features = ["json", "blocking", "multipart", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde-lexpr = "0.1"
serde_json = "1.0"
sha2 = { version = "0.9" }
snafu = { version = "0.6" }
tokio = { version = "1", features = ["full"] }
toml = { version = "0.5" }

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"