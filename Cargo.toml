[package]
name = "dsc"
version = "0.1.0"
authors = ["eikek <eikek@posteo.de>"]
edition = "2018"
description = "A command line interface to Docspell, a free DMS."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = "3.0.0-beta.2"
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-lexpr = "0.1"
sha2 = { version = "0.9" }
hex = "0.4"
toml = { version = "0.5" }
snafu = { version = "0.6" }
dirs = { version = "3.0" }
log = { version = "0.4" }
env_logger = { version = "0.8" }


[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"